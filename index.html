<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/main.css" rel="stylesheet" />

    
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="margins col-xs-12">
            <h1>San Francisco</h1>
            <h2>Six day forecast</h2>
            <div class="forecast" ng-repeat="day in sixDay.forecast.simpleforecast.forecastday | limitTo: 6">
              <div class="day row col-xs-2">

                <!-- datetime -->
                <div class="weekday col-xs-12">
                  <p>{{ day.date.weekday_short + ", " + day.date.month + "/" + day.date.day }}</p>
                </div>


                <!-- icon -->
                <div class="weather col-xs-12">
                  <p>{{ day.conditions }}</p>
									<img ng-src="{{ day.icon_url }}">
                </div>


                <!-- high -->
                <div class="high col-xs-12">
                  <p>{{ "High: " + day.high.fahrenheit }}</p>
                </div>


                <!-- low -->
                <div class="low col-xs-12">
                  <p>{{ "Low: " + day.low.fahrenheit }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

    <!-- Directives -->


  </body>
</html>
